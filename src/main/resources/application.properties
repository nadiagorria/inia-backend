spring.application.name=Proyecto-Final-UTEC

spring.datasource.url=jdbc:postgresql://localhost:5432/proyecto_inia
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080
server.address=0.0.0.0

# CORS Configuration
# Para desarrollo local: http://localhost:3000
# Para ngrok: https://tu-dominio.ngrok-free.app
# Puedes especificar múltiples orígenes separados por coma
cors.allowed.origins=http://localhost:3000,https://3384510b049f.ngrok-free.app

# Push Notifications Configuration
# Generate keys with: web-push generate-vapid-keys
# Or use: npx web-push generate-vapid-keys
push.vapid.public.key=
push.vapid.private.key=
push.vapid.subject=mailto:admin@inia.org.uy
push.ttl=86400
