# Configuración para base de datos externa (si se usa)
# Esta configuración se debe usar cuando USE_EXTERNAL_DB=true en el archivo .env
spring.application.name=Proyecto-Final-UTEC

# Configuración de base de datos para conexión externa
spring.datasource.url=jdbc:postgresql://${EXTERNAL_DB_HOST}:${EXTERNAL_DB_PORT}/${EXTERNAL_DB_NAME}
spring.datasource.username=${EXTERNAL_DB_USER}
spring.datasource.password=${EXTERNAL_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080

# Configuración adicional
spring.jpa.show-sql=false
logging.level.root=INFO
logging.level.utec.proyectofinal=INFO
spring.jpa.open-in-view=false